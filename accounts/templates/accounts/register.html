{% load static crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - PyCAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'images/porsche.jpg' %}") center center no-repeat; /* Twoje oryginalne tło */
            background-size: 110% auto; /* Dopasowanie tła */
            background-position: 13% 1%; /* Pozycjonowanie tła jak w pierwszym kodzie */
            background-attachment: fixed; /* Utrzymanie tła przy przewijaniu */
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
            backdrop-filter: blur(5px); /* Blur tła za formularzem */
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.5); /* Przyciemnienie tła formularza */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-register {
            background-color: black;
            border-color: #343a40;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, border-color 0.3s;
            color: white;
        }

        .btn-register:hover {
            background-color: #343a40;
            border-color: #23272b;
        }

        .form-control {
            border-radius: 50px; /* Zaokrąglone pola */
            padding: 15px;
            font-size: 14px;
            box-shadow: none;
            border: 1px solid #ccc;
            margin-bottom: 15px; /* Odstęp między polami */
            width: 100%; /* Równa szerokość pól */
        }

        .form-control:focus {
            border-color: #0069d9;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .text-center a {
            color: red; /* Kolor napisu na czerwono */
            font-weight: 500;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Zapewni, że kontener jest wyśrodkowany na stronie */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Upewnia się, że kontener jest na pełnej wysokości ekranu */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="container">
        <div class="card shadow-lg rounded-lg border-0">
            <div class="card-header">
                <h3>Create an Account</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-register btn-block mt-3">Register</button>
                </form>
            </div>
        </div>

        <p class="text-center mt-3">
            Already have an account? <a href="/login/">Log in</a>
        </p>
    </div>
</div>

<!-- Bootstrap 4 JS + dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
