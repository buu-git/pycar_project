<nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(0, 0, 0, 0.85); z-index: 1030;">
    <div class="container">
        <a class="navbar-brand h4 font-weight-bold text-warning mb-0" href="{% url 'accounts:main_site' %}">
            PyCAR
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Środkowa część -->
            <ul class="navbar-nav ml-5">
                <li class="nav-item {% if request.resolver_match.url_name == 'main_site' %}active{% endif %}">
                    <a class="nav-link text-light" href="{% url 'accounts:main_site' %}">Home</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'car_list' %}active{% endif %}">
                    <a class="nav-link text-light" href="{% url 'car_list' %}">Cars</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                    <a class="nav-link text-light" href="{% url 'accounts:contact' %}">Contact</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item {% if request.resolver_match.url_name == 'my_reservations' %}active{% endif %}">
                        <a class="nav-link text-light" href="{% url 'my_reservations' %}">My Reservations</a>
                    </li>
                {% endif %}
            </ul>

            <!-- Prawa strona -->
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link text-light">Welcome, {{ user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-light btn-sm ml-2" type="submit">Log out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-warning btn-sm ml-2" href="{% url 'accounts:login' %}">Log in</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
